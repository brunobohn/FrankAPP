<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>O Fantastico Mundo Do Frank</title>
    <link rel="stylesheet" href="css/Pomodoro.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>

  </head>
  <body>
      <img src="images/Frank1.jpg" class="img1">

<div class="Buttons">

        <input type="button" value="" class="boxb" id="boxb">

      <div class="music">
        <input type="button" value="CORPO" onclick="play()" class="button">
        <audio id="audio" src="audios/Corpo.mp3" loop>
        </audio>
        <input type="button" value="PINTINHO" onclick="play1()" class="button">
        <audio id="audio1" src="audios/Pintinho.mp3" loop>
        </audio>
        </audio>
        <input type="button" value="ARANHA" onclick="play3()" class="button">
        <audio id="audio3" src="audios/Aranha.mp3" loop>
        </audio>
        <input type="button" value="CHAVES" onclick="play4()" class="button">
        <audio id="audio4" src="audios/Chaves.mp3" loop>
        </audio><br>
        <input type="button" value="NUMEROS" onclick="play5()" class="button" volume="0.1">
        <audio id="audio5" src="audios/Numeros.mp3" loop>
        </audio>
        <input type="button" value="ABC" onclick="play6()" class="button">
        <audio id="audio6" src="audios/ABC.mp3" loop>
        </audio>
        <input type="button" value="PLANETAS" onclick="play7()" class="button">
        <audio id="audio7" src="audios/Planetas.mp3" loop>
        </audio>
        <input type="button" value="ANIMAIS" onclick="play9()" class="button">
        <audio id="audio9" src="audios/Animais.mp3" loop>
        </audio>
        </div>

      </div>
      <img src="images/Frank.jpg" class="img2">
    <script src="js/pomodoro.js"> </script>
  </body>
</html>
